    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Quotient)
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kirigami2-devel
    - ki18n-devel
    - kitemmodels-devel
    - knotifications-devel
    - kquickimageeditor-devel
    - qtkeychain-devel
rundeps    :
    - kirigami2
    - kitemmodels
    - kquickimageeditor
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
